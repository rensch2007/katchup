        docker pull $DOCKER_IMAGE:latest &&
        docker stop katchup-backend || true &&
        docker rm katchup-backend || true &&
        docker run -d --name katchup-backend \
          --env-file /home/ec2-user/katchup-backend/.env \
          -p 5001:5001 \
          $DOCKER_IMAGE:latest
